name: Release

on:
  push:
    branches:
      - main


permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          release-type: php
          package-name: think-weather
          release-as: 0.1.0
          pull-request-title-pattern: "chore: release ${version} ðŸš€"
